<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div class="etch-a-sketch"></div>
        <div class="button-container">
            <div class = "radios">
                <input type="radio" id="black" name="modes" checked>
                  <label for="black">Black</label>
                <input type="radio" id="colorful" name="modes">
                 <label for="colorful">Colorful</label>
                <input type="radio" id="select-color" name="modes">
                  <label for="select-color">Select Color</label>
            </div>
            <button id="reset">Reset</button>
            <div class="slider-container">
                <input type="range" min="0" max="360" class="slider" id="hue">
            </div>
        </div>
    </body>
</html>
